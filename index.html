<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="row">
                    <div class="col">
                        <h1 class="bg-dark text-white pt-3 pb-3">Trivia Game</h1>
                    </div>
                </div><!-- left column , first row -->
                <div class="row">
                    <div class="col">
                        <div class="input-group mb-3">
                            <select id="triviaCategory" onchange="selectHandler(this)" name="category" class="custom-select">
                                <option value="" selected hidden>Choose One</option>
                                <option value="">Any Category</option>
                                <option value="9">General Knowledge</option>
                                <option value="11">Film</option>
                                <option value="18">Computer</option>
                                <option value="23">History</option>
                                <option value="28">Vehicles</option>
                                <option value="19">Mathematic</option>
                            </select>
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">Category</label>
                            </div>
                        </div>
                        <div class="input-group mb-3">

                            <select id="triviaDifficulty" onchange="selectHandler(this)" name="difficulty" class="custom-select">
                                <option value="" selected hidden>Choose One</option>
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">Difficulty</label>
                            </div>
                        </div>
                        <div class="input-group mb-3">

                            <select id="triviaType" onchange="selectHandler(this)" name="Type" class="custom-select">
                                <option value="" selected hidden>Choose One</option>
                                <option value="multiple">Multiple Choice</option>
                                <option value="boolean">True / False</option>
                            </select>
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">Type</label>
                            </div>
                        </div>
                        <button type="button" class="btn btn-dark btn-block" onclick=" getData()">Confirm Your Choice</button>
                        <button type="button" class="btn btn-danger btn-block" onclick=" gameStarter()">Start Trivia</button>
                        <button type="button" class="btn btn-info btn-block" onclick=" resetGame()" id="resetBtn">RESET</button>

                    </div>
                </div><!-- left column , second row -->
            </div><!-- left column -->
            <div class="col-9">
                <div id="gameCard" class="card text-white bg-dark mb-3" style="width:100%;height: 80vh;">
                    <div class="card-header d-flex justify-content-start">
                        <button id="cardHeader" class="badge badge-pill badge-info">Question NO.</button>
                        <!-- <button id="resetBtn" class="badge badge-pill badge-info" onclick="resetGame()">RESET</button> -->

                    </div>
                    <div class="card-body">
                        <div id="questionHolder" class="questionHolder d-flex justify-content-center"></div>
                        <ul id="answersChoice" class="mt-4"></ul>
                        <img id="keepCalm" src="assets/image/keepcalm.png" alt="keep_calm_img">
                        <div id="endingGame"></div>
                    </div>
                    <div class="card-footer d-flex justify-content-end">
                        <button class="btn btn-success">
                            Your Score <span id="scoreWin" class="badge badge-light">0</span>
                        </button>


                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                            <div id="reportContainer" class="btn-group mr-2 ml-2" role="group" aria-label="First group">
                                <!-- <button type="button" class="btn btn-primary" onclick="gameReport(this)"><span id="btn0" class="badge statusBtn    badge-warning">1</span></button>
                                <button type="button" class="btn btn-primary" onclick="gameReport(this)"><span id="btn1" class="badge statusBtn   badge-warning">2</span></button>
                                <button type="button" class="btn btn-primary" onclick="gameReport(this)"><span id="btn2" class="badge statusBtn   badge-warning">3</span></button>
                                <button type="button" class="btn btn-primary" onclick="gameReport(this)"><span id="btn3" class="badge statusBtn   badge-warning">4</span></button>
                                <button type="button" class="btn btn-primary" onclick="gameReport(this)"><span id="btn4" class="badge statusBtn   badge-warning">5</span></button>
                                <button type="button" class="btn btn-primary" onclick="gameReport(this)"><span id="btn5" class="badge statusBtn   badge-warning">6</span></button>
                                <button type="button" class="btn btn-primary" onclick="gameReport(this)"><span id="btn6" class="badge statusBtn   badge-warning">7</span></button>
                                <button type="button" class="btn btn-primary" onclick="gameReport(this)"><span id="btn7" class="badge statusBtn   badge-warning">8</span></button>
                                <button type="button" class="btn btn-primary" onclick="gameReport(this)"><span id="btn8" class="badge statusBtn   badge-warning">9</span></button>
                                <button type="button" class="btn btn-primary" onclick="gameReport(this)"><span id="btn9" class="badge statusBtn    badge-warning">10</span></button> -->
                            </div>
                        </div>

                        <button class="btn btn-secondary">
                            Time Left <span id="timer" class="badge badge-light"> 0s</span>
                        </button>

                    </div>
                </div>

            </div><!-- right column -->
        </div><!-- row -->

    </div><!-- container -->

</body>

</html>
